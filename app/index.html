<!DOCTYPE html>
<html ng-app="hexLauncher">

<head>
    <title>Hex Launcher</title>
    <script>
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>
    <!-- Bundled CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/yeti.css"/>
    <!--<link rel="stylesheet" href="assets/css/bootstrap-material-design.min.css"/>-->
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/main.css"/>
    <!--<link rel="stylesheet" href="./css/bootstrap.override.css"/>-->

    <!-- JavaScript -->
    <script src="assets/js/angular/angular.min.js"></script>
    <script src="assets/js/angular/angular-route.min.js"></script>
    <script src="assets/js/angular/ng-infinite-scroll.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!--<script src="assets/js/bootstrap-material-design.min.js"></script>-->
    <!-- App JS-->
    <script src="app.js"></script>
    <script src="app.config.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/settings/settings.controller.js"></script>
    <script src="views/allPacks/allPacks.controller.js"></script>

<div>

    <div class="header">
        <ul class="nav nav-tabs" style="margin-top: 160px;">
            <li class="nav-item">
                <a class="nav-link" href="#">My Modpacks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!ftbPacks">Browse FTB Packs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!allPacks">Browse All Packs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!settings">Settings</a>
            </li>
        </ul>
    </div>
    <ng-view></ng-view>
</div>
</body>

</html>
